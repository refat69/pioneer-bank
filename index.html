<!doctype html>
<html lang="en">

<head>
  <title>Pioneer Bank</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <div id="home-page">
    <div class="container">
        <div class="pioneerBank-main">
        <h1 class="text-center">WELOCME TO PIONEER BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="user name">
            <br>
            <input type="password"class="form-control" name="" id="" placeholder="password">
            <br>
              <button type="button"i id="login" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
    </div>
  </header>
  <div id="transaction-area">
   <div class="container">
    <div class="row">
      <div class="col-lg-4 text-center">
        <div class="deposit status">
        <h4>Deposit</h4>
        <h2>$ <span id="current-deposit">00</span></h2>
      </div>
    </div>
      <div class="col-lg-4 text-center">
        <div class="withdaw status">
        <h4>Withdaw</h4>
        <h2>$ <span id="current-withdaw">00</span></h2>
      </div>
      </div>
      <div class="col-lg-4 text-center">
        <div class="balance status">
        <h4>Blance</h4>
        <h2># <span id="current-blance">1269</span></h2>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
       <div class="submit-area">
        <h4>Deposit</h4>
        <br>
        <input type="text" id="deposit-amount" class="form-control" placeholder="$amount you to deposit">
        <br>
      <button type="button" id="deposit"  class="btn btn-success">Deposit</button>
       </div>
      </div>
      <div class="col-lg-6">
        <div class="submit-area">
          <h4>Withdaw</h4>
          <br>
          <input type="text" id="withdaw-amount" class="form-control" placeholder="$amount you to withdaw">
          <br>
        <button type="button"id="withdaw"  class="btn btn-success">Withdaw </button>
      </div>
    </div>
   </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
 <script src="assets/js/custom.js"></script>
</body>

</html>
